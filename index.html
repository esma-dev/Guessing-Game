<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>


  <body>

      <div id='app' class = 'center' class = 'container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title' >Play the Guessing Game</h1>
          <h3 id='subtitle'>Guess a number between 1-100</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id = 'player-input' class = 'center' placeholder = '#' maxlength = '3' autofocus = autofocus></input>
            <button id = "submit" class = "btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id = "reset" class = 'btn-primary'>Reset</button>
            <button id = "hint" class = 'btn-warning'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class = 'center'>
        <div class = 'row'>
          <div class = 'col-sm-4'>
            <img src='FS_Academy.png'></img>
          </div>

          <div class = 'col-sm-4'>
            <h4>Project by</h4>
            <h4>Asmaa Abbas</h4>
          </div>

          <div class = 'col-sm-4'>
            <img src='GH_Academy.png'></img>
          </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="GuessingGame-Part02/GuessingGame.js"></script>
  </body>


</html>
